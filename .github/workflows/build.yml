name: Build Cross-Platform Executables

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.3'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install python-docx icalendar
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --name ShiftCalendarGenerator-${{ matrix.os }} employee-shift-calendar-generator.py
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ShiftCalendarGenerator-${{ matrix.os }}
        path: |
          dist/ShiftCalendarGenerator-${{ matrix.os }}*
